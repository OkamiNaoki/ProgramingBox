      <p class="articleP">[問1](5点)<br>コンピュータウイルスの対策として適当なものはどれか</p>
      <ul class="articleFormUl">
        <li>
          <label><input type="radio" name="radios1" value="0">対策ソフトをダウンロードする</label>
        </li>
        <li>
          <label><input type="radio" name="radios1" value="1">端末を最新状態にしない</label>
        </li>
        <li>
          <label><input type="radio" name="radios1" value="2">怪しいサイトを開く</label>
        </li>
        <li>
          <label><input type="radio" name="radios1" value="3">身に覚えのないメールを開く</label>
        </li>
      </ul>

        </li>
        <li>
